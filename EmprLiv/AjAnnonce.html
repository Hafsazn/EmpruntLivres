<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ajouter une annonce</title>
	<link rel="stylesheet" type="text/css" href="AjAnnonce.css"/>
    <!--////////////////////////////////-->

</style>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(window).on('scroll',function() {
            if ($(window).scrollTop()) {
                        $('nav').addClass('black');
                    }
                    else {
                    $('nav').removeClass('black');
                    }
        })   
    </script>
<!--////////////////////////////////-->
</head>
<body>
	<!--////////////////////////////////-->
      <nav>
        <div class="logo" >LOGO</div>

         <ul>
            <li><a href="pageAcc.html">Accueil</a></li>
            <li> <a href="AjAnnonce.html">Ajouter une annonce</a></li>
            <li><a href="RechAnnonce.html">Rechercher les annonces</a></li>
            <li><a href="#guide">Guide</a></li>
            <li><a href="login.html">Se connecter</a></li>
         </ul>
       </nav>
<!--////////////////////////////////-->
	<form>
		<h1 align="center">Ajouter une nouvelle annonce</h1>
		<h2 class="titre1" align="center">Les informations du livre</h2>

		<table width="450px" class="table1" align="center">
		<tr>
			<td>
				<label for="Catégorie">Catégorie :</label>
			</td>
			<td>
				<select>
					<option>Choisissez une catégorie</option>
					<option>Autofiction</option>
					<option>Bande dessinée</option>
					<option>Biographie</option>
					<option>Conte</option>
					<option>Livre documentaire</option>
					<option>Essai</option>
					<option>Fable</option>
					<option>Nouvelle</option>
					<option>Poésie</option>
					<option>Réalisme</option>
					<option>Roman</option>
					<option>Théatre</option>
				</select>
			</td>
		</tr>

		<tr>
			<td>
				<label for="Sous catégorie">Sous catégorie :</label>
			</td>
			<td>
				<select>
					<option>Choisissez une sous catégorie</option>
					<option>Cuisine</option>
					<option>Art, musique et cinéma</option>
					<option>Humour</option>
					<option>Policier et suspense</option>
					<option>Romance</option>
					<option>Religion et spiritualité</option>
					<option>Sciences humaines</option>
					<option>Jeunesse</option>
					<option>Droit et économie</option>
					<option>Informatique et Internet</option>
					<option>Histoire</option>
					<option>Tourisme et voyages</option>
					<option>Sciences, techniques et médecine</option>
					<option>Sport, loisirs et vie pratique</option>
					<option>Fantasy</option>
				</select>
			</td>
		</tr>

		<tr>
			<td>
				<label for="Langue">Langue:</label>
			</td>
			<td>
				<select>
					<option>Choisissez une langue</option>
					<option>Anglais</option>
					<option>Arabe</option>
					<option>Français</option>
					<option>Autre</option>
				</select>
			</td>
		</tr>

		<tr>
			<td>
				<label for="Titre">Titre du livre :</label>
			</td>
			<td>
				<input type="text" name="Titre" maxlength="50" size="30" placeholder="TitreDuLivre">
			</td>
		</tr>	

		<tr>
			<td>
				<label for="photo">Photo de la couverture :</label>
			</td>
			<td>
				<input type="image" name="photor" maxlength="50" size="30">
				<input type="image" name="photov" maxlength="50" size="30">
			</td>
		</tr>		
		<tr>
			<td>
				<label for="Avis">Votre avis sur le livre :</label>
			</td>
			<td>
				<textarea name="Avis" maxlength="1000" cols="31" rows="6"></textarea>
			</td>
		</tr>	
		</table>


		<h2 class="titre2" align="center">Les informations du propriétaire du livre</h2>
		<table width="450px" class="table2" align="center">
		<tr>
			<td>
				<label for="Nom">Nom :</label>
			</td>
			<td>
				<input type="text" name="Nom" maxlength="50" size="30" placeholder="Nom">
			</td>
		</tr>

		<tr>
			<td>
				<label for=Prénom>Prénom :</label>
			</td>
			<td>
				<input type="text" name="Prénom" maxlength="50" size="30" placeholder="Prénom">
			</td>
		</tr>

		<tr>
			<td>
				<label for=sexe>Sexe :</label>
			</td>
			<td>
				<input type="radio" name="sexe">FEMME:
				<input type="radio" name="sexe">HOMME:
			</td>
		</tr>


		<tr>
			<td>
				<label for=mail>E-mail :</label>
			</td>
			<td>
				<input type="email" name="mail" maxlength="50" size="30" placeholder="Exemple@gmail.com">
			</td>
		</tr>	

		<tr>
			<td>
				<label for=facebook>Compte facebook :</label>
			</td>
			<td>
				<input type="text" name="facebook" maxlength="50" size="30" placeholder="MonCompteFacebook">
			</td>
		</tr>				

		<tr>
			<td>
				<label for=numero>Numéro de téléphone :</label>
			</td>
			<td>
				<input type="text" name="numero" maxlength="10" size="30" placeholder="0xxxxxxxxx">
			</td>
		</tr>	
			
		<tr>
			<td>
				<label for=password>Mot de passe:</label>
			</td>
			<td>
				<input type="text" name="password" maxlength="50" size="30" placeholder="********">
			</td>
		</tr>	
		<tr>
			<td>
				<input type="submit" name="Valider" value="Valider" class="valider">
			</td>
		</tr>

		<tr>
			<td>
				<input type="submit" name="Supprimer compte" value="Supprimer compte" class="supprimer">
			</td>
		</tr>
		<tr>
			<td>
				<input type="reset" value="Réinitialiser" class="reset">
			</td>
		</tr>			
		</table>

	
	</form>
</body>
</html>
