</style>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(window).on('scroll',function() {
            if ($(window).scrollTop()) {
                        $('nav').addClass('black');
                    }
                    else {
                    $('nav').removeClass('black');
                    }
        })   
    </script>
<!--////////////////////////////////-->
</head>
<body>
	<!--////////////////////////////////-->
      <nav>
        <div class="logo" >LOGO</div>

         <ul>
            <li><a href="pageAcc.html">Accueil</a></li>
            <li> <a href="AjAnnonce.html">Ajouter une annonce</a></li>
            <li><a href="RechAnnonce.html">Rechercher les annonces</a></li>
            <li><a href="#guide">Guide</a></li>

         </ul>

    <div class="inscription">
         <form>
		<h1 align="center">Créer un nouveau compte</h1>
		<h2 align="center">Tout vos livres préférés à un seul endroit!!</h2>
		

		<table width="450px" class="table" align="center">
		

		<tr>
			<td>
				<label for="Nom">Nom :</label>
			</td>
			<td>
				<input type="text" name="Nom" maxlength="50" size="30" placeholder="Entrer votre nom">
			</td>
		</tr>
        
        <tr>
			<td>
				<label for="Prenom">Prenom: </label>
			</td>
			<td>
				<input type="text" name="Prenom" maxlength="50" size="30" placeholder="Entrer votre prénom">
			</td>
		</tr>
        
        <tr>
			<td>
				<label for="Ville">Ville :</label>
			</td>
			<td>
				<select>
					<option>Choisisez votre ville</option>
					<option>Rabat</option>
					<option>Casablanca</option>
					<option>Fes</option>
					<option>Tiznit</option>
					<option>Meknes</option>
					<option>Agadir</option>
					<option>Kenitra</option>
					<option>Tanger</option>
					<option>Marrakech</option>
					<option>Mohammadia</option>
					<option>Rachidia</option>
					<option>Guelmim</option>
					<option>Dakhla</option>
					<option>Safi</option>
					<option>Essaouira</option>
                    <option>Beni mellal</option>
                    <option>Tantan</option>
                    <option>Ouarzazat</option>
				</select>
			</td>
		</tr>
        


     <tr>
        <td>
		<label for="Email">Email:</label>
			</td>
			<td>
				<input type="text" name="Email" maxlength="50" size="30" placeholder="Exemple@gmail.com">
			</td>
		</tr>

		<tr>
			<td>
				<label for=VérifEmail>Vérification de l'email:</label>
			</td>
			<td>
				<input type="text" name="VérifEmail" maxlength="50" size="30" placeholder="Exemple@gmail.com">
			</td>
		</tr>

		
		<tr>
			<td>
				<label for=password>Mot de passe:</label>
			</td>
			<td>
				<input type="text" name="password" maxlength="50" size="30" placeholder="******">
			</td>
		</tr>	
		<tr>
            <tr>
			<td>
				<label for=VérifPassword>Vérification du mot de passe:</label>
			</td>
			<td>
				<input type="text" name="VérifPassword" maxlength="50" size="30" placeholder="******">
			</td>
		</tr>	
		<tr>
			<td>
				<input type="submit" name="Valider" value="Valider" class="valider">
			</td>
		</tr>

					
		</table>

	
	</form>
    </div>
</body>
</html>
